<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adypto Waitlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2f2f2f);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: #333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #00aaff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the Adypto Waitlist</h1>
    <form id="waitlistForm">
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <button type="submit">Join Waitlist</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    const form = document.getElementById('waitlistForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('https://taza43212.app.n8n.cloud/webhook-test/09ffe3e3-41e5-43f9-863d-b348c17006bb', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });

        if (response.ok) {
          document.getElementById('responseMessage').innerText = 'Thank you for joining the waitlist!';
          form.reset();
        } else {
          document.getElementById('responseMessage').innerText = 'Something went wrong. Please try again.';
        }
      } catch (error) {
        document.getElementById('responseMessage').innerText = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
