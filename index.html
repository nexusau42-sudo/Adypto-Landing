<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adypto Waitlist</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1c1c1c, #3a3a3a);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      width: 100%;
    }
    button {
      background: #00cc88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join the Adypto Waitlist</h2>
    <form id="waitlistForm">
      <input type="text" id="name" name="name" placeholder="Your name" required />
      <input type="email" id="email" name="email" placeholder="Your email" required />
      <button type="submit">Join Waitlist</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById("waitlistForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      const response = await fetch("https://taza43212.app.n8n.cloud/webhook-test/09ffe3e3-41e5-43f9-863d-b348c17006bb", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email }),
      });

      const message = document.getElementById("responseMessage");
      if (response.ok) {
        message.textContent = "You're on the waitlist!";
        message.style.color = "lightgreen";
      } else {
        message.textContent = "Something went wrong. Try again.";
        message.style.color = "tomato";
      }
    });
  </script>
</body>
</html>
