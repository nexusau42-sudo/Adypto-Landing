<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adypto Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 60px 20px;
    }

    h1 {
      color: #20c997;
    }

    .locked {
      background: #1f1f1f;
      border: 2px dashed #555;
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }

    .ad-generator {
      display: none;
      margin-top: 40px;
      padding: 30px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2b2b2b;
      color: #fff;
      resize: vertical;
    }

    button {
      background-color: #20c997;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1aa179;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adypto AI Dashboard</h1>

    <div id="lockedContent" class="locked">
      <h2>ðŸ”’ Access Denied</h2>
      <p>You need an active subscription to access the dashboard.</p>
    </div>

    <div id="adGenerator" class="ad-generator">
      <h2>ðŸŽ¯ Create Your Ad</h2>
      <textarea placeholder="Describe your business or promo..."></textarea>
      <br/>
      <button>Generate Ad</button>
      <p style="margin-top:20px; font-size: 14px;">Your generated ad will appear here and be downloadable once connected to automation.</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "true" || localStorage.getItem("adypto_admin") === "true";

    if (isAdmin) {
      document.getElementById("lockedContent").style.display = "none";
      document.getElementById("adGenerator").style.display = "block";
    }
  </script>
</body>
</html>
